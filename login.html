<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuminaWash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .split-bg {
            background: url('assets/img/login_bg_3d_1772178512596.png') center/cover;
        }

        @media (max-width: 991px) {
            .split-bg {
                display: none;
            }
        }
    </style>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Cpath fill-rule='evenodd' d='M7.21.8C7.69.295 8 0 8 0s.31.295.79.804C11.67 3.653 14 7.6 14 11c0 3.314-2.686 6-6 6s-6-2.686-6-6c0-3.4 2.33-7.347 5.21-10.2M4.553 13.131C4.738 13.26 5 13.13 5 12.87V5.513c0-.181.041-.354.12-.506.54-1.053 1.637-2.585 2.88-3.951.845-.922 1.541-1.56 1.83-1.815v14.123A4.98 4.98 0 0 1 4.553 13.13' fill='%236366f1'/%3E%3C/svg%3E"
        type="image/svg+xml">
</head>

<body>

    <div class="container-fluid p-0 vh-100 overflow-hidden">
        <div class="row g-0 h-100">
            <!-- Image Side -->
            <div class="col-lg-5 col-xl-4 split-bg position-relative d-flex align-items-end p-5">
                <div class="glass-card p-4 w-100 text-white bg-dark border-0">
                    <h3 class="fw-bold mb-2">"LuminaWash completely changed my morning routine."</h3>
                    <p class="mb-0 text-white-50">— Sarah J., Tech Lead</p>
                </div>
            </div>

            <!-- Form Side -->
            <div class="col-lg-7 col-xl-8 d-flex align-items-center justify-content-center bg-light position-relative">

                <div id="themeToggle"
                    class="btn btn-white rounded-circle p-2 shadow-sm position-absolute top-0 end-0 m-4"
                    style="width:40px;height:40px;cursor:pointer;">
                    <i class="bi bi-moon fs-5 text-muted"></i>
                </div>

                <div class="w-100" style="max-width: 450px; padding: 20px;">
                    <a class="d-inline-flex align-items-center fw-bold fs-3 text-decoration-none mb-5"
                        href="index.html">
                        <i class="bi bi-droplet-half text-gradient me-2"></i>
                        <span class="text-gradient">LuminaWash</span>
                    </a>

                    <h2 class="fw-bold mb-2">Welcome back</h2>
                    <p class="text-muted mb-4">Enter your details to access your account.</p>

                    <form>
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted text-uppercase mb-2">Email</label>
                            <input type="email" class="form-control bg-white border-0 py-3 shadow-sm"
                                style="border-radius: 12px;" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label class="form-label fw-bold small text-muted text-uppercase mb-2">Password</label>
                                <a href="#" class="small text-primary-color text-decoration-none fw-bold">Forgot?</a>
                            </div>
                            <input type="password" class="form-control bg-white border-0 py-3 shadow-sm"
                                style="border-radius: 12px;" placeholder="••••••••">
                        </div>

                        <button type="button" class="btn btn-primary-modern w-100 py-3 mb-4"
                            onclick="location.href='dashboard.html'">Sign In to Dashboard</button>
                    </form>

                    <div class="d-flex align-items-center mb-4">
                        <hr class="flex-grow-1 border-secondary">
                        <span class="mx-3 text-muted small fw-bold">OR</span>
                        <hr class="flex-grow-1 border-secondary">
                    </div>

                    <div class="d-flex gap-3 mb-5">
                        <button class="btn btn-white shadow-sm border-0 flex-grow-1 py-3" style="border-radius:12px;"><i
                                class="bi bi-google"></i></button>
                        <button class="btn btn-white shadow-sm border-0 flex-grow-1 py-3" style="border-radius:12px;"><i
                                class="bi bi-apple"></i></button>
                    </div>

                    <p class="text-muted small text-center mb-0">Don't have an account? <a href="signup.html"
                            class="text-primary-color fw-bold text-decoration-none">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
